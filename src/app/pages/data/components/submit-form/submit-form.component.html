<div class="form-submit">
  <form (ngSubmit)="onSubmit()">
    <input
    name="urlValue"
      type="text"
      nz-input
      [(ngModel)]="urlValue"
      placeholder="example.com .."
    />

    <input
      type="text"
      name="nameUrl"
      nz-input
      [(ngModel)]="nameUrl"
      placeholder="name of you site"
    />
    <input type="submit"  />
  </form>
</div>
